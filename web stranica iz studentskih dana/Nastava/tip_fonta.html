<!DOCTYPE html>
<html>
<head>
<style>
p.serif{font-family:"Times New Roman",Times,serif;}
p.sansserif{font-family:Arial,Helvetica,sans-serif;}
</style>
</head>

<body>
<h1>CSS tip fonta</h1>
<p class="serif">Ovaj je odlomak u fontu Times New Roman.</p>
<p class="sansserif">Ovaj je odlomak u  Arial fontu.</p>

</body>
</html>
