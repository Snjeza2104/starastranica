<!DOCTYPE html>
<html>
<head>
<style>
p.normal {font-style:normal;}
p.italic {font-style:italic;}
p.oblique {font-style:oblique;}
</style>
</head>

<body>
<p class="normal">Ovo je odlomak u normalnom stilu.</p>
<p class="italic">Ovo je ukošeni odlomak.</p>
<p class="oblique">Ovo je odlomak u nagnutom stilu, koji je sličan italicu (ukošenom), ali nije toliko korišten.</p>
</body>

</html>
