<!DOCTYPE html>
<html>
<head>
<style>
a:link {color:red;}    /* normalni (neposjećeni link) */
a:visited {color:purple;} /* posjećeni link */
a:hover {color:green;}   /* link nad kojim se trenutačno nalazi pokazivač miša */
a:active {color:orange;}  /* aktivni link */
</style>
</head>

<body>
<p><b><a href="http://www.w3schools.com/css/default.asp" target="_blank">Ovo je link</a></b></p>
<p><b>Uoči:</b> a:hover MORA doći poslije a:link i a:visited u CSS 
definiciji kako bi dobro radilo.</p>
<p><b>Uoči:</b> a:active MORA doći poslije a:hover u CSS definiciji.</p>
</body>
</html>
