<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {text-transform:uppercase;}
p.lowercase {text-transform:lowercase;}
p.capitalize {text-transform:capitalize;}
</style>
</head>

<body>
<p class="uppercase">Sva slova pretvaram u velika.</p>
<p class="lowercase">Sva slova pretvaram u mala.</p>
<p class="capitalize">Prvo slovo svake riječi napišem veliko.</p>
</body>
</html>
