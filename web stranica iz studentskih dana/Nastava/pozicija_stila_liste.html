<!DOCTYPE html>
<html>
<head>
<style>
ul.a {list-style-position:inside;}
ul.b {list-style-position:outside;}
</style>
</head>

<body>
<p>Sljedeća lista ima unutarnju poziciju stila liste:</p>
<ul class="a">
<li>Element 1</li>
<li>Element 2</li>
<li>Element 3</li>
</ul>

<p>Sljedeća lista ima vanjsku poziciju stila liste:</p>
<ul class="b">
<li>Element 1</li>
<li>Element 2</li>
<li>Element 3</li>
</ul>

<p>Vanjska pozicija stila liste je zadana (po defaultu).</p>
</body>
</html>
