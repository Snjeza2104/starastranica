<!DOCTYPE html>
<html>
<head>
<style>
p
{
color:blue;
text-align:center;
}
.marked
{
background-color:red;
}
.marked p
{
color:white;
}
</style>
</head>

<body>
<p>Ovo je plavi odlomak, centriran.</p>
<div class="marked">
<p>Ovaj odlomak neće biti plave boje.</p>
</div>
<p>Odlomcima unutar "marked" klase ostaje stil poravnanja (centrirano), ali imaju drugačiju boju.</p>
</body>
</html>
